<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<h2>显示格式化的日期时间</h2>
			<p>{{time}}</p>
			<p>{{time | dateString}}</p>
			<p>{{time | dateString('YYYY-MM-DD')}}</p>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.22.1/moment.js"></script>
		<script>
			Vue.filter('dateString',function(value,format){
				return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
			})
				var vm = new Vue({
					el:"#demo",
					data:{
						time:new Date()
					},
					mounted () {
					  setInterval(() => {
						this.time = new Date()
					  }, 1000)
					}
				})
			</script>
	</body>
</html>

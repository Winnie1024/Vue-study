<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.xxx-enter-active, .xxx-leave-active{
				transition: all 1s;
			}
			.xxx-enter, .xxx-leave-to{
				opacity: 0;
			}
			
			.yyy-enter-active {
				transition: all 1s;
			}
			.yyy-leave-active {
				transition: all 3s;
			}
			.yyy-enter, .yyy-leave-to{
				opacity: 0;
				transform: translateX(20PX);
			}
			
		</style>
	</head>
	<body>
		<div id="demo">
			<button @click="show = !show">toggle</button>
			<transition name = 'xxx'>
				<p v-show="show">hello</p>
			</transition>
		</div>
		<hr />
		
		<div id="demo2">
			<button @click="show = !show">toggle2</button>
			<transition name = 'yyy'>
				<p v-show="show">hello</p>
			</transition>
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">

				var vm = new Vue({
					el:"#demo",
					data:{
						show:true
					},
				})
				var vm = new Vue({
					el:"#demo2",
					data:{
						show:true
					},
				})
			</script>
	</body>
</html>
